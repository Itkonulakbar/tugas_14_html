<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1><u>FORM LOGIN</u></h1>
    <form class="" action="index.html" method="post">
      <p>Jumlah Minimal : 4,Maksimal : 8 Karakter <br>
      <input type="text" value="abcdefg" minlength="4" maxlength="8"></p>
      <p>Jumlah Minimal : 5,Maksimal : 15 Karakter <br>
      <input type="text" value="12" minlength="5 "maxlength="15" required oninvalid="this.setCustomValidity('please lengthen this text to 4 characters on more you are currently using 2 characters')"autofocus>
      </p>
      <input type="submit" value="submit">
      <p><b>Semoga ilmu yang dipelajari berkah - Tugas html 14-1</b></p>
        </form>
  </body>
</html>
